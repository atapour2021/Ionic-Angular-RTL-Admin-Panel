<div class="content">
  <ion-card class="card__bg__color">
    <ion-card-header>
      <ion-card-title color="dark">{{dictionary.ProductList}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-row>
              <ion-col size="6">
                <ion-searchbar
                  [placeholder]="dictionary.Search"
                ></ion-searchbar>
              </ion-col>
              <ion-col size="6">
                <div class="actions">
                  <ion-button>{{dictionary.AddProduct}}</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <div
              [class]="isDarkMode ? 'ag-theme ag-theme-alpine-dark' : 'ag-theme ag-theme-alpine'"
            >
              <ag-grid-angular
                style="width: 100%; height: 420px"
                [rowData]="rowData"
                [columnDefs]="columnDefs"
                [rowModelType]="'clientSide'"
                [modules]="modules"
                [theme]="themeAlpine"
                [enableRtl]="true"
              />
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</div>
