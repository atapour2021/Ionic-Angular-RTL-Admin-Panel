<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{dictionary.Dashboard}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="6" size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title color="dark">Sales Chart</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div id="treemap-chart-container"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col sizeMd="6" size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title color="dark">Sales Chart</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div id="map-chart-container"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col sizeMd="6" size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title color="dark">Sales Chart</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div id="highchart-container"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col sizeMd="6" size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title color="dark">Sales Chart</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div id="pie-chart-container"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
